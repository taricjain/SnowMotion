<mat-card class="search-module" id="search-bar">
    <mat-form-field class="example-form-field">
        <span matPrefix><i class="material-icons">search &nbsp;</i></span>
        <input matInput type="text" placeholder="Enter a Location" class="form-control" #search [formControl]="searchControl" />
    </mat-form-field>

    <div style="overflow: hidden;
    border-radius: 50%;
    position: relative;
    z-index: 99;
    height: 600px;
    width: 600px;
    border: 2px solid #000;
    margin: auto;
    ">
        <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="false">
                <agm-circle [latitude]="latitude" [longitude]="longitude" 
                    [radius]="5500"
                    [fillColor]="'gray'"
                    [circleDraggable]="false"
                    [editable]="false">
                </agm-circle>
            </agm-marker>
        </agm-map>
    </div>

    <app-weather *ngIf="hasCurrentPlace == true" [currentPlace]="currentPlace"></app-weather>
</mat-card>
